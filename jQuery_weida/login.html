<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="keywords" content="P2P,互联网金融">
    <meta name="description" content="">
    <link rel="SHORTCUT ICON" href="favicon.ico" type="image/x-icon">
    <link rel="BOOKMARK" href="favicon.ico">
    <link rel="FAVICON" href="favicon.ico">
    <meta charset="UTF-8">
    <title>伟达金云桥(登录)</title>
    <link rel="stylesheet" href="assets/plug-in/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/dn-common.css">
    <link rel="stylesheet" href="assets/login/css/index.css">
</head>
<a id="log" href="index1.html">
    <img width="150px" src="assets/images/nav-logo.png">
</a>
<div class="container">
    <form id="frmLogin" action="/login" method="post">
        <div class="form-title">用户登录</div>
        <div class="form-group form-group-lg">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <input type="text" class="form-control" id="username" name="loginParam.userNameOrEmailOrPhone" placeholder="用户名" autocomplete="off" value="" maxlength="30" autofocus="" data-bv-notempty="true" data-bv-notempty-message="请输入用户名" data-bv-trigger="blur" data-bv-field="loginParam.userNameOrEmailOrPhone">
            </div>
        </div>

        <div class="form-group form-group-lg">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
                <input type="password" id="password" class="form-control" name="loginParam.passwd" placeholder="密码" autocomplete="off" maxlength="16" data-bv-notempty="true" data-bv-notempty-message="请输入密码" data-bv-trigger="blur" data-bv-field="loginParam.passwd">
            </div>
            <small class="help-block" data-bv-validator="notEmpty" data-bv-for="loginParam.passwd" data-bv-result="NOT_VALIDATED" style="display: none;">请输入密码</small><small class="help-block" data-bv-validator="stringLength" data-bv-for="loginParam.passwd"
                data-bv-result="NOT_VALIDATED" style="display: none;">Please enter a value with valid length</small></div>

        <div class="form-group form-group-lg">
            <div class="col-sm-8  valid-code">
                <div class="input-group">
                    <input type="text" placeholder="验证码" name="loginParam.verifyCode" class="form-control" autocomplete="off" maxlength="4" data-bv-notempty="true" data-bv-notempty-message="请输入验证码" data-bv-trigger="blur" data-bv-remote-name="verifyCode" data-bv-remote-url="/checkVerifyCode"
                        data-bv-remote-message="验证码错误" data-bv-field="loginParam.verifyCode">
                    <div class="input-group-addon">
                        <img id="vc" src="http://www.yunbridge.cn/verifyCode" title="点击重新获取验证码" alt="验证码">
                    </div>
                </div>
                <small class="help-block" data-bv-validator="notEmpty" data-bv-for="loginParam.verifyCode" data-bv-result="NOT_VALIDATED" style="display: none;">请输入验证码</small><small class="help-block" data-bv-validator="stringLength" data-bv-for="loginParam.verifyCode"
                    data-bv-result="NOT_VALIDATED" style="display: none;">Please enter a value with valid length</small></div>
            <div class="col-sm-4">
                <p class="form-control-static">
                    <a href="#">看不清?换图片</a>
                </p>
            </div>
        </div>
        <div class="form-group buttons">
            <button type="button" class="btn btn-danger btn-block btn-lg update-btn">登录</button>
            <p><a href="#">用户注册</a>
                <a href="#" class="pull-right">忘记密码？</a></p>
        </div>
    </form>
</div>
  <script src="assets/plug-in/jquery/jquery-2.2.4.js"></script>
  <script src="assets/dn-common.js"></script>
  <script src="assets/login/js/index.js"></script>
</body>

</html>
